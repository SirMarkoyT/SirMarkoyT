<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>سایت من</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Tahoma, sans-serif;
      background-color: #121212;
      color: #fff;
      text-align: center;
    }

    h1 {
      margin-top: 30px;
    }

    .icon-container {
      margin: 40px 0;
    }

    .icon {
      width: 80px;
      height: 80px;
      margin: 10px;
      transition: transform 0.3s ease;
    }

    .icon:hover {
      transform: scale(1.1);
    }

    .download-button {
      display: inline-block;
      margin: 20px auto;
      padding: 12px 24px;
      background-color: #1f1f1f;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: 0.3s;
    }

    .download-button:hover {
      background-color: #00cc66;
      transform: scale(1.05);
    }

    /* کراس هیر کریپر */
    #crosshair {
      pointer-events: none;
      position: fixed;
      width: 40px;
      height: 40px;
      z-index: 9999;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>

  <h1>به سایت من خوش آمدید!</h1>

  <div class="icon-container">
    <a href="https://youtube.com" target="_blank">
      <img src="youtube.png" alt="YouTube" class="icon">
    </a>
    <a href="https://instagram.com" target="_blank">
      <img src="instagram.png" alt="Instagram" class="icon">
    </a>
  </div>

  <!-- دکمه بخش دانلود -->
  <a href="downloads.html" class="download-button">بخش دانلود</a>

  <!-- تصویر کریپر که جای موس میاد -->
  <img src="creeper.png" id="crosshair">

  <script>
    const crosshair = document.getElementById("crosshair");

    document.addEventListener("mousemove", e => {
      crosshair.style.left = e.pageX + "px";
      crosshair.style.top = e.pageY + "px";
    });
  </script>

</body>
</html>
