<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>SIR MARKO YT graphy</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: sans-serif;
      background: linear-gradient(270deg, #00ff00, #ff0000, #0000ff);
      background-size: 600% 600%;
      animation: bgAnimation 15s ease infinite;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: auto;
      cursor: url('creeper.png') 16 16, auto;
      color: white;
    }

    @keyframes bgAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 3em;
      text-shadow:
        0 0 20px #ffffff,
        -10px 0 30px #00ffff,
        10px 0 30px #ff00ff;
      margin-bottom: 40px;
      margin-top: -50px;
      position: relative;
    }

    .social-icons {
      display: flex;
      gap: 40px;
      margin-bottom: 60px;
    }

    .social-icons a {
      position: relative;
      display: inline-block;
      width: 80px;
      height: 80px;
      border-radius: 20px;
      background: white;
      box-shadow: 0 10px 20px #00000050;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      perspective: 1000px;
      overflow: visible;
      color: black;
      font-weight: bold;
      text-decoration: none;
    }

    .social-icons a:hover {
      transform: rotateY(15deg) rotateX(10deg) scale(1.1);
      box-shadow: 0 20px 40px #00000080;
    }

    .social-icons a::before {
      content: '';
      position: absolute;
      top: -15px;
      left: -15px;
      width: 110px;
      height: 110px;
      background: conic-gradient(from 0deg, #00ff00, #ff0000, #0000ff, #00ff00);
      border-radius: 50%;
      filter: blur(20px);
      opacity: 0;
      transition: opacity 0.4s ease;
      z-index: -1;
      animation: waveSpin 4s linear infinite;
    }

    .social-icons a:hover::before {
      opacity: 1;
    }

    @keyframes waveSpin {
      0%   { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .social-icons img {
      width: 50px;
      height: 50px;
    }

    .footer {
      color: white;
      font-size: 1rem;
      text-shadow: 1px 1px 3px #00000070;
      position: absolute;
      bottom: 20px;
    }

    /* استایل بخش فایل‌ها شبیه آیکون‌ها */
    .file-links {
      background: white;
      padding: 20px;
      border-radius: 20px;
      max-width: 420px;
      margin: 20px auto 60px;
      box-shadow: 0 10px 20px #00000050;
      display: flex;
      flex-direction: column;
      gap: 15px;
      color: black;
      font-family: sans-serif;
      perspective: 1000px;
      overflow: visible;
    }

    .file-links h2 {
      margin: 0 0 15px 0;
      text-align: center;
      font-weight: bold;
      font-size: 1.5rem;
    }

    .file-links a {
      position: relative;
      padding: 12px 15px;
      border-radius: 20px;
      background: #f0f0f0;
      color: #333;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 10px 20px #00000030;
      transition: transform 0.4s ease, box-shadow 0.4s ease, background 0.3s ease;
      display: block;
    }

    .file-links a:hover {
      transform: rotateY(15deg) rotateX(10deg) scale(1.05);
      box-shadow: 0 20px 40px #00000070;
      background: #d0d0d0;
      color: #000;
      text-decoration: underline;
    }

    .file-links a::before {
      content: '';
      position: absolute;
      top: -12px;
      left: -12px;
      width: 100%;
      height: 100%;
      border-radius: 20px;
      background: conic-gradient(from 0deg, #00ff00, #ff0000, #0000ff, #00ff00);
      filter: blur(15px);
      opacity: 0;
      transition: opacity 0.4s ease;
      z-index: -1;
      animation: waveSpin 4s linear infinite;
    }

    .file-links a:hover::before {
      opacity: 1;
    }
  </style>
</head>
<body>
  <h1>SIR MARKO YT graphy</h1>
